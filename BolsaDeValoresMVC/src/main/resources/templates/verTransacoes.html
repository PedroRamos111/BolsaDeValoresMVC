<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações</title>
</head>
<body>
    <h1>Transações Bem Sucedidas</h1>
    <ul>
        <th:block th:each="transacao : ${transacoes}">
            <li>
                <span th:text="'Comprador: ' + ${transacao.comprador} + ', Vendedor: ' + ${transacao.vendedor} + ', Bolsa: ' + ${transacao.bolsa} + ', Quantidade: ' + ${transacao.qtd} + ', Valor: ' + ${transacao.valor} + ', Data: ' + ${transacao.data}"></span>
            </li>
        </th:block>
    </ul>

    <button onclick=" window.location.href = '/logado'">Voltar à Página Inicial</button>
</body>
</html>
