<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedidos de Compra</h1>
    <ul>
        <th:block th:each="compra : ${compras}">
            <li>
                <span th:text="'Ativo: ' + ${compra.bolsa} + ', Quantidade: ' + ${compra.qtd} + ', Valor: ' + ${compra.valor} + ', Comprador: ' + ${compra.comprador}"></span>
            </li>
        </th:block>
    </ul>

    <h1>Pedidos de Venda</h1>
    <ul>
        <th:block th:each="venda : ${vendas}">
            <li>
                <span th:text="'Ativo: ' + ${venda.bolsa} + ', Quantidade: ' + ${venda.qtd} + ', Valor: ' + ${venda.valor} + ', Comprador: ' + ${venda.comprador}"></span>
            </li>
        </th:block>
    </ul>

    <button onclick=" window.location.href = '/logado'">Voltar à Página Inicial</button>
</body>
</html>
